<head>
  <title>Tessellated Battleship!</title>
</head>

<body>

	<div id="topcenter">
		<h1>Tessellated Battleship!</h1>
	</div>

	<div id="topleft">
		{{> team1}}
	</div>

	<div id="topright">
		{{> team2}}
	</div>

	<div id="bottomright">
		{{> team3}}
	</div>

	<div id="bottomleft">
		{{> team4}}
	</div>

	<div id="gameboard"></div>

	<div id="bottomcenter">

  {{> virus}}

	</div>

</body>

<template name="virus">
	{{#if showBlock}}
		<h1>Virus Stats</h1>
  <p>There are currently {{counter}} virus cells.</p>
  <p>There are {{proportion}} virus cells per empty cell (if we reach 10, the game will be over!).</p>
	{{/if}}
</template>

<template name="team1">
	{{#if showBlock}}
	<h1>Team 1 Stats</h1>

  <p>Score: {{team1_points}}</p>
		{{#if showMove}}
		  <p>Translation: {{translation}}</p>
		  <p>Rotation: {{rotation}} deg.</p>

		{{/if}}
	{{/if}}
</template>
