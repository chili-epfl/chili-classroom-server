<head>
  <title>Polygon Soccer</title>
</head>

<body>
</body>

<template name="Home">
	<div class="deadcenter">
	  <h1>{{title}}</h1>
	  <p>Cliquez <a href='/new'>ici</a> ou tapez 'n' pour jouer</p>
	</div>
</template>

<template name="pause">
	<div class="deadcenter">
	  <h1 class="pause">{{title}}</h1>
	</div>
</template>


<template name="simple">
	{{#if hasImg}}
  	<div id="centerimage" class="deadcenter">
  		<h1 id="bigsimpletitle" style="text-align: center">{{title}}</h1>
		<img src="/{{img}}" alt="Activity image" />
	</div>
	{{else}}
	  <h1 id="bigsimpletitle" class="deadcenter">{{title}}</h1>
	{{/if}}
</template>


<template name="demo">
	<div id="gameDemoContainer" class="gameBoard"></div>
</template>


<template name="game">
	<!--div id="topcenter">
		<h1>{{title}}</h1>
	</div-->

	<div id="team1">
		{{> team1}}
	</div>

	<div id="team2">
		{{> team2}}
	</div>

	<div id="team3">
		{{> team3}}
	</div>

	<div id="team4">
		{{> team4}}
	</div>


	<div id="gameContainer" class="gameBoard"></div>
</template>


<template name="team1">
	<h3>Équipe Bleu: {{team1_points}}</h3>
</template>

<template name="team2">
	<h3>Équipe<br />Vert:<br />{{team2_points}}</h3>
</template>

<template name="team3">
	<h3>Équipe Orange: {{team3_points}}</h3>
</template>

<template name="team4">
	<h3>Équipe<br />Mauve:<br/>{{team4_points}}</h3>
</template>
